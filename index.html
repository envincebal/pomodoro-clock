<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Pomodoro Clock</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./public/css/ionicons.min.css">
	<link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
	<div class="container">
		<header>
			<h1>Pomodoro Clock</h1>
			<div class="set-time">
				<div class="work-length">
					<h3>Work Time</h3>
					<i class="set-timer work-minus ion-chevron-down"></i>
					<span class="work-time">25</span>
					<i class="set-timer work-plus ion-chevron-up"></i>
				</div>
				<div class="break-length">
					<h3>Break Time</h3>
					<i class="set-timer break-minus ion-chevron-down"></i>
					<span class="break-time">5</span>
					<i class="set-timer break-plus ion-chevron-up"></i>
				</div>
			</div>
		</header>
		<section class="clock-section">
			<div class="clock-wrapper">
				<div class="clock-content">
					<p class="status">Work</p>
					<h1 class="timer">
						<span class="minute">25</span>:
						<span class="seconds">00</span>
					</h1>
				</div>
			</div>
		</section>
		<section class="buttons-section">
			<div class="buttons-wrapper">
				<button class="play-button">
					<i class="ion-play"> </i>
				</button>
				<button class="pause-button">
					<i class="ion-pause"> </i>
				</button>
				<button class="reset-button">
					<i class="ion-loop"> </i>
				</button>
			</div>
		</section>
	</div>
	<script src="./public/scripts/bundle.js"></script>
</body>

</html>
