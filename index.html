<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Pomodoro Clock</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/ionicons.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<header>
			<h1>Pomodoro Clock</h1>
			<div class="set-time">
				<div class="work-length">
					<h3>Work Time</h3>
					<button class="work-minus"><i class="set-timer ion-chevron-down"></i></button>
					<span class="work-time">25</span>
					<button class="work-plus"><i class="set-timer ion-chevron-up"></i></button>
				</div>
				<div class="break-length">
					<h3>Break Time</h3>
					<button class="break-minus"><i class="set-timer ion-chevron-down"></i></button>
					<span class="break-time">5</span>
					<button class="break-plus"><i class="set-timer ion-chevron-up"></i></button>
				</div>
			</div>
		</header>
		<section class="clock-section">
			<div class="clock-wrapper">
				<div class="clock-content">
					<p class="status">Work</p>
					<h1 class="timer">
					<span class="minute">25</span>:<span class="seconds">00</span></h1>
				</div>
			</div>
		</section>
		<section class="buttons-section">
			<div class="buttons-wrapper">
				<button class="start-button">
      			<i class="ion-play"> </i>
      		</button>
				<button class="pause-button">
      			<i class="ion-pause"> </i>
      		</button>
				<button class="reset-button">
      			<i class="ion-loop"> </i>
      		</button>
			</div>
		</section>
	</div>
	<script src="js/app.js"></script>
</body>

</html>
