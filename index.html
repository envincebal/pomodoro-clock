<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomodoro Clock</title>
	<link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/ionicons.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>Pomodoro Clock</h1>
			<div class="set-time">
				<div class="work-length">
					<h3>Work Time</h3>
					<button class="minus"><i class="ion-minus-circled"></i></button>
					<span class="work-time"></span>
					<button class="plus"><i class="ion-plus-circled"></i></button>
				</div>
				<div class="break-length">
					<h3>Break Time</h3>
					<button class="minus"><i class="ion-minus-circled"></i></button>
					<span class="break-time"></span>
					<button class="plus"><i class="ion-plus-circled"></i></button>
				</div>
			</div>
		</header>
		<section>
			<div class="clock-circle">
				<p class="status"></p>
				<p class="timer"></p>
			</div>
		</section>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
