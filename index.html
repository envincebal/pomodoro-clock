<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomodoro Clock</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/ionicons.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>Pomodoro Clock</h1>
			<div class="set-time">
				<div class="work-length">
					<h3>Work Time</h3>
					<button class="work-minus"><i class="ion-chevron-down"></i></button>
					<span class="work-time">25</span>
					<button class="work-plus"><i class="ion-chevron-up"></i></button>
				</div>
				<div class="break-length">
					<h3>Break Time</h3>
					<button class="break-minus"><i class="ion-chevron-down"></i></button>
					<span class="break-time">5</span>
					<button class="break-plus"><i class="ion-chevron-up"></i></button>
				</div>
			</div>
		</header>
		<section class="clock-section">
			<div class="clock-wrapper">
				<div class="clock-circle">
					<h1 class="status">Session</h1>
					<h1 class="timer"><span class="minutes">25</span>:<span class="seconds">00</span></h1>
				</div>
			</div>
		</section>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
